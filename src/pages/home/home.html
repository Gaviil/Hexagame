<ion-header>
  <ion-navbar>
    <ion-title>
      <span class='question'>{{goodColor}}</span><span class='point'> - {{point}}</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div *ngFor='let color of colors; trackBy: index;' [ngStyle]="{'background':color}" class="color" (click)="checkResponse(color)" >
    <span class='helpersColor' [hidden]="!fail" >{{color}}</span>
  </div>
  <div class="startBlock" [hidden]="!fail">
    <button ion-button block (click)="ngOnInit()">Start</button>
  </div>


</ion-content>
